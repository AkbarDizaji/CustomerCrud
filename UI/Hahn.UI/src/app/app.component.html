<button (click)="initNewPerson()" [ngClass]="'btnPersonCreate'">Create New Person</button>

<table [ngClass]="'tblPerson'">
  <thead [ngClass]="'tblHead'">
    <th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let person of persons ">
      <td>{{person.id}}</td>
      <td>{{person.firstName}}</td>
      <td>{{person.lastName}}</td>
      <td><button (click)="editPerson(person)">Edit</button></td>
    </tr>
  </tbody>
</table>

<app-edit-person [person]="personToEdit" (personsUpdated)="updatePersonList($event)"></app-edit-person>
